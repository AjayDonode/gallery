<ion-app>
  <ion-menu side="end" id="setting" contentId="main-content">
    <ion-header>
      <ion-toolbar *ngIf="user">
        <div *ngIf="user.displayName; else email">
          <ion-title>
            {{user.displayName}}
          </ion-title>
        </div>
        <ng-template #email>
          <ion-title>
            {{user.email}}
          </ion-title>
        </ng-template>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item (click)=logout()>
          <ion-icon name="power" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
