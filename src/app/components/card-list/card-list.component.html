
  <ion-list-header>

       <a (click)="clickLink(gallery.id)"> <h4>{{gallery.name}}</h4> </a>

  </ion-item>

  <ion-slides [hidden]="!isGrid">
      <ion-slide *ngFor="let gallery of data">

          <ion-card-content>

          </ion-card-content>
          <ion-card-footer>
            <a (click)="clickLink(gallery.id)"> <h4>{{gallery.name}}</h4> </a>
           </ion-card-footer> 
          </ion-card>
      </ion-slide>
