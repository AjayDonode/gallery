<ion-header translucent color="primary">
  <ion-toolbar color="primary" slot="center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar></ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let gallery of gallerylist" >
      <ion-label>
         <a [routerLink]="['/gallery/', gallery.id]" routerLinkActive="router-link-active"> <h2>{{gallery.name}}</h2> </a>
          <p>{{gallery.description}}</p>
        </ion-label> 
        <ion-icon name="create" (click)="editItem(gallery)"></ion-icon>
        <ion-icon name="trash" (click)="deleteItem(gallery)"></ion-icon>
          
    </ion-item>
  </ion-list>

   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add" (click)="createNewGallery()"></ion-icon>
      </ion-fab-button>
    </ion-fab> 
</ion-content>
