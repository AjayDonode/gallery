<ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-title>Some title</ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="homepage()">
          <ion-icon name="home"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Select Images to upload</ion-label>
    <input id="uploadBtn" type="file" class="upload" (change)="addImages($event.target.files)" />
  </ion-item>
  <ion-list>
    <img/>
    <div *ngIf="percentage | async as pct">
      Progress: {{ pct | number }}%
      <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
    </div>
    <div *ngIf="snapshot | async as snap">
      File Size: {{snap.totalBytes}} Transfered:
      {{ snap.bytesTransferred}}
      <div *ngIf="snapshot && snap.bytesTransferred != snap.totalBytes">
      </div>
    </div>
  </ion-list>
</ion-content>
