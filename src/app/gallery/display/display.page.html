<ion-header translucent color="primary">
  <ion-toolbar color="primary">
    <ion-title>
      {{ gallery.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="gallery-card" fullscreen>
  <ion-slides>
    <ion-slide *ngFor="let data of gallery.images" id="{{ data.name }}">
      <ion-card >
        <!-- <ion-card-content> -->
          <img
            [src]="data.filepath"
            (load)="loaded = true"
            [hidden]="!loaded"
          />
          <img src="{{data.filepath}}" [hidden]="loaded" />
          <ion-card-header>
            <ion-card-title >{{ data.name }}</ion-card-title>
            <ion-card-subtitle>{{ data.description }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
          </ion-card-content>
          <!-- <ion-row class="button-bar">
            <ion-col class="ion-align-self-start">

            </ion-col>
            <ion-col> <ion-icon name="text"></ion-icon>4 </ion-col>
            <ion-col> <ion-icon name="share-alt"></ion-icon> Share </ion-col>
          </ion-row> -->
        <!-- </ion-card-content> -->
      </ion-card>
    </ion-slide>
  </ion-slides>
