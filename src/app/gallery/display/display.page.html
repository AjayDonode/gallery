<ion-header translucent color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ gallery?.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="gallery-card" *ngIf="gallery !== undefined" fullscreen>
  <ion-slides>
      <ion-slide >
          <ion-card >
              <!-- <ion-card-content> -->
                
                <ion-card-header color="primary">
                  <ion-card-title >{{ gallery?.name }}</ion-card-title>
                  <!-- <ion-card-subtitle>{{ data.description }}</ion-card-subtitle> -->
                </ion-card-header>
                <ion-card-content>
                 <p [innerHTML]=gallery?.description></p>  
                </ion-card-content>

                <ion-row>
                    <ion-col><img src="/assets/swipe-helper.gif"/> </ion-col>
                    <ion-col class="ion-justify-content-center">Swipe to navigate>></ion-col> 
                </ion-row>
                
                <ion-row class="button-bar">
                  <ion-col size-md="3"  class="ion-text-left" >
                    <div >
                      <ion-button fill="clear" color="dark" size="small"><ion-icon name="thumbs-up"></ion-icon></ion-button>
                      <ion-badge color="primary">12</ion-badge>
                      <ion-button fill="clear" color="dark" size="small"><ion-icon name="text"></ion-icon></ion-button> <ion-badge color="primary">4</ion-badge>
                    </div>
                  </ion-col>

                  <ion-col size-md="3"  class="ion-text-right" >
                    <ion-button fill="clear" color="dark" size="small" (click)="shareIt('twitter')"> <ion-icon slot="icon-only" name="logo-twitter"   ></ion-icon> </ion-button>
                    <ion-button fill="clear" color="dark" size="small" (click)="shareIt('facebook')"> <ion-icon slot="icon-only" name="logo-facebook"  ></ion-icon> </ion-button>
                    <ion-button fill="clear" color="dark" size="small" (click)="shareIt('whatsapp')"> <ion-icon slot="icon-only" name="logo-whatsapp"  ></ion-icon> </ion-button>
                  </ion-col>
              
                </ion-row>
              <!-- </ion-card-content> -->
            </ion-card>
      </ion-slide>
      
    <ion-slide *ngFor="let data of gallery?.images" id="{{ data.name }}">
      <ion-card >
        <!-- <ion-card-content> -->
          <img
            [src]="data.filepath"
            (load)="loaded = true"
            [hidden]="!loaded"
          />
          <img src="{{data.filepath}}" [hidden]="loaded" />
          <ion-card-header color="primary">
            <ion-card-title >{{ data.name }}</ion-card-title>
            <!-- <ion-card-subtitle>{{ data.description }}</ion-card-subtitle> -->
          </ion-card-header>
          <ion-card-content>
            <p [innerHTML]=data.description></p>  
          </ion-card-content>
   
          <ion-row class="button-bar">
            <ion-col size-md="3"  class="ion-text-left" >
              <div >
                <ion-button fill="clear" color="dark" size="small"><ion-icon name="thumbs-up"></ion-icon></ion-button>
                <ion-badge color="primary">12</ion-badge>
                <ion-button fill="clear" color="dark" size="small"><ion-icon name="text"></ion-icon></ion-button> <ion-badge color="primary">4</ion-badge>
              </div>
            </ion-col>

            <ion-col size-md="3"  class="ion-text-right" >
              <ion-button fill="clear" color="dark" size="small" (click)="shareIt('twitter')"> <ion-icon slot="icon-only" name="logo-twitter" ></ion-icon> </ion-button>
              <ion-button fill="clear" color="dark" size="small"> <ion-icon slot="icon-only" name="logo-facebook" ></ion-icon> </ion-button>
              <ion-button fill="clear" color="dark" size="small"> <ion-icon slot="icon-only" name="logo-whatsapp" ></ion-icon> </ion-button>
            </ion-col>
        
          </ion-row>
        <!-- </ion-card-content> -->        
      </ion-card>

    </ion-slide>
  </ion-slides>
  <!-- <ion-footer height=10px>
    <ion-toolbar>
      <ion-title>Footer</ion-title>
    </ion-toolbar>
  </ion-footer> -->
</ion-content>
