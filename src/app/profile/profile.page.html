<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon> Back
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- <ion-button (click)="doSkip()">Skip<ion-icon slot="end" name="arrow-forward"></ion-icon> </ion-button> -->
      <ion-button (click)="doEdit()">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="{{user.bannerURL}}" alt="" />
    <!-- <ion-card-header [style.backgroundImage]="'url(' + user.bannerURL + ')'"> -->
    <!-- <ion-avatar class="ion-align-self-center">
          <img src="{{user.photoURL}}" alt="">
        </ion-avatar>
          <h6> {{user?.displayName}}</h6>
          <h6> @ {{user?.email}}</h6> -->
    <!-- <ion-item-divider></ion-item-divider> -->
    <!-- </ion-card-header> -->
    <!-- <ion-card-content class="ion-text-center">
          <div class="card-body">
          
    </div>
      </ion-card-content> -->
    <div class="profile-card">
      <!-- <ion-row > -->
      <ion-avatar>
        <img src="{{user.photoURL}}" alt="">
      </ion-avatar>
      <div *ngIf="user.displayName!=undefined; else email">
        <h6>
           {{user?.displayName}}
        </h6>
      </div>
      <ng-template #email>
        <h6>
          {{user?.email}}
        </h6>
      </ng-template>
      <p>{{user?.info}}</p>
      <h6> {{user?.email}}</h6>
        <h6> {{user?.phoneNumber}}</h6>
        <div *ngIf=user?.address>
          <h6>{{user?.address.street}} </h6>
          <h6>{{user?.address.city}} {{user?.address.state}} </h6>
          <h6>{{user?.address.country}} {{user?.address.zip}} </h6>
        </div>
    </div>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
