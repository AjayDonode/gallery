<ion-header>
  <ion-toolbar>
    <!-- <ion-title>profile</ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="validationsForm" (ngSubmit)="register(validationsForm.value)">
    <ion-grid>
      <ion-card>
      <ion-row color="primary" ustify-content-center>
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center" class="login-logo">
            <ion-icon name="book" style="font-size: xx-large;" ></ion-icon>
          </div>
          <div class="ion-text-center">
            <h3>Create New Account!</h3>
            <div>
              <ion-label color="danger">{{errorMessage}}</ion-label>
            <ion-label class="success-message">{{successMessage}}</ion-label>
            </div>
          </div>
          <div class="ion-padding">
            <!-- <ion-item>
              <ion-input name="name" type="text" placeholder="DisplayName" formControlName="name" required></ion-input>
            </ion-item> -->
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" formControlName="password" required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" formControlName="password" required></ion-input>
            </ion-item> -->
          </div>
          <div class="ion-padding">
            <ion-button type="submit" [disabled]="validationsForm.invalid" expand="block">Register</ion-button>
            <br>
            <div text-center>
              <label>Already have an account? </label>
              <a routerLink="/login">Sign in</a>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
    </ion-grid>

  </form>
</ion-content>
