<ion-content>
  <form [formGroup]="validationsForm" (ngSubmit)="register(validationsForm.value)">
    <ion-grid>
      <ion-card>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create New Account!</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="name" type="text" placeholder="Username" formControlName="name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" formControlName="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" formControlName="password" required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" formControlName="password" required></ion-input>
            </ion-item> -->
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="validationsForm.invalid" expand="block">Register</ion-button>
            <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
            <br>
            <div text-center>
              <label>Already have an account? </label>
              <a routerLink="/login">Sign in</a>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-card>
    </ion-grid>

  </form>
</ion-content>
